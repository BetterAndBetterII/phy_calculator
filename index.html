<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 下柿物理计算器</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top" id="header">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
            <h2 class="navbar navbar-expand-lg bd-navbar sticky-top mt-3 mb-3" id="big-title">下柿物理计算器</h1>
        </nav>
    </header>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 col-lg-2 sidebar bg-light" id="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" id="option1">计算杨氏模量</a>
                        <a href="#" class="nav-link" id="option2">计算杨氏模量的相对不确定度</a>
                        <a href="#" class="nav-link" id="option3">计算正切值</a>
                        <a href="#" class="nav-link" id="option4">数据基本处理</a>
                    </li>
                    <!-- 其他选项 -->
                </ul>
                <div id="github-link" class="text-center mt-auto">
                    <a href="https://github.com/BetterAndBetterII/phy_calculator" class="btn btn-primary" role="button" target="_blank">Github-使用文档</a>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 main-content">
                <div id="content1" class="content show">
                    <h2 id="function-title">计算杨氏模量</h2>
                    <p id="function-detail">请按照说明在下方输入数据</p>
                    <form>
                        <div class="mb-3 data-input-box">
                            <label for="yang-l-input" class="form-label">悬臂长度L(mm): </label>
                            <input type="text" class="form-control" id="yang-l-input" placeholder="输入臂长...">
                        </div>
                        <div class="mb-3 data-input-box">
                            <label for="yang-a-input" class="form-label">砝码宽度a(mm):</label>
                            <input type="text" class="form-control" id="yang-a-input" placeholder="输入砝码宽度...">
                        </div>
                        <div class="mb-3 data-input-box">
                            <label for="yang-b-input" class="form-label">截面宽度b(mm):</label>
                            <input type="text" class="form-control" id="yang-b-input" placeholder="输入截面宽度...">
                        </div>
                        <div class="mb-3 data-input-box">
                            <label for="yang-a_a-input" class="form-label">2θ:</label>
                            <input type="text" class="form-control" id="yang-a_a-input" placeholder="输入2θ...">
                        </div>
                        <div class="mb-3 data-input-box">
                            <label for="yang-d-input" class="form-label">臂梁厚度d(mm):</label>
                            <input type="text" class="form-control" id="yang-d-input" placeholder="输入臂梁厚度...">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="tan-input-input" class="form-label">input_list:</label>
                            <input type="text" class="form-control" id="tan-input-input" placeholder="输入数据点">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="tan-f_tana-input" class="form-label">tana:</label>
                            <input type="text" class="form-control" id="tan-f_tana-input" placeholder="输入正切a">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="uncertainty-c_b-input" class="form-label">c_b</label>
                            <input type="text" class="form-control" id="uncertainty-c_b-input" placeholder="输入c_b">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="uncertainty-c_d-input" class="form-label">c_d</label>
                            <input type="text" class="form-control" id="uncertainty-c_d-input" placeholder="输入c_d">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="uncertainty-c_a_2a-input" class="form-label">c_a_2a</label>
                            <input type="text" class="form-control" id="uncertainty-c_a_2a-input" placeholder="输入c_a_2a">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="uncertainty-c_O_a_2a_input-input" class="form-label">c_O_a_2a_input</label>
                            <input type="text" class="form-control" id="uncertainty-c_O_a_2a_input-input" placeholder="输入c_O_a_2a_input">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="uncertainty-c_l-input" class="form-label">c_l</label>
                            <input type="text" class="form-control" id="uncertainty-c_l-input" placeholder="输入c_l">
                        </div>
                        <div class="mb-3 data-input-box" style="display: none;">
                            <label for="statistic-number_list-input" class="form-label">number_list</label>
                            <input type="text" class="form-control" id="statistic-number_list-input" placeholder="输入number_list">
                        </div>
                    </form>
                    <!-- <button onclick="calculateMatrix()" class="btn btn-primary">计算</button> -->
                    <div class="mt-3">计算结果：</div>
                    <!-- 开关(boostrap)切换小数/分数显示 -->
                    <div class="mb-3">
                        <div class="btn-group" role="group" aria-label="number type">
                            <input type="radio" class="btn-check" name="number_type" id="fractional" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="fractional">分数</label>
                
                            <input type="radio" class="btn-check" name="number_type" id="decimal" autocomplete="off">
                            <label class="btn btn-outline-primary" for="decimal">小数</label>
                        </div>
                    </div>
                    <div id="result" class="mt-3"></div>
                    <div class="options mt-3" id="copy-options" style="display: none;">
                        <span>复制结果：</span>
                        <div class="btn-group copy-buttons" role="group" aria-label="options">
                            <button id="copy-latex" class="btn btn-primary">复制Latex</button>
                            <button id="copy-simple-expression" class="btn btn-primary">复制简单结果</button>
                            <button id="copy-expression" class="btn btn-primary">复制完整表达式</button>
                        </div>
                    </div>
                </div>
                <!-- 其他内容区域 -->
            </div>
        </div>
    </div>
    <div id="warning" class="alert alert-warning" role="alert" style="visibility: hidden;">警告</div>
    <a href="https://github.com/BetterAndBetterII" class="github-corner" title="在 GitHub 上关注我" aria-label="在 GitHub 上关注我" rel="noopener" target="_blank"><svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/math.js"></script>  <!-- mathjs -->
    <script id="MathJax-script" src="./js/tex-mml-svg.js"></script>
    <script src="./js/numeric.min.js"></script>
    <script src="./js/statistic.js"></script>
    <script src="./js/tanfunc.js"></script>
    <script src="./js/yang.js"></script>
    <script src="./js/uncertainty.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
